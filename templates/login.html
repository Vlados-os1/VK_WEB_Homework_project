{% extends "base.html" %}
{% load static %}

{% block title %}Log In - AskPupkin{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-section">
    <h1 class="auth-title">Log In</h1>

    {% if messages %}
        <div class="error-message">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <form class="auth-form" method="POST" action="{% url 'app:login' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="login" class="form-label">Login</label>
            <input type="text"
                   id="login"
                   name="login"
                   class="form-input"
                   placeholder="Enter your login here"
                   maxlength="30"
                   value="{{ request.POST.login }}"
                   required>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password"
                   id="password"
                   name="password"
                   class="form-input"
                   placeholder="Enter your password"
                   maxlength="30"
                   value="{{ request.POST.password }}"
                   required>
        </div>

            <button type="submit" class="auth-button">Log in!</button>
    </form>

    <div class="auth-link">
        <a href="{% url 'app:signup' %}">create new account</a>
    </div>
</div>
{% endblock %}
