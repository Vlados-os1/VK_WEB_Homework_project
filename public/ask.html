{% extends "base.html" %}

{% block title %}Ask New Question - AskPupkin{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='ask.css') }}">
{% endblock %}

{% block content %}
<div class="ask-form-section">
    <h1 class="ask-title">New Question</h1>

    <form class="ask-form">
        <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <input type="text" 
                   id="title" 
                   name="title"
                   class="form-input"
                   placeholder="How to build a moon park ?"
                   value="{{ request.args.title if request.args.title else '' }}"
                   maxlength="100"
                   required>
            <div class="form-hint">Maximum 100 characters</div>
        </div>

        <div class="form-group">
            <label for="text" class="form-label">Text</label>
            <textarea id="text" 
                      name="text"
                      class="form-textarea"
                      placeholder="Really, how ?&#10;Have no idea about it"
                      maxlength="1000"
                      required>{{ request.args.text if request.args.text else '' }}</textarea>
            <div class="form-hint">Maximum 1000 characters</div>
        </div>

        <div class="form-group">
            <label for="tags" class="form-label">Tags</label>
            <input type="text" 
                   id="tags" 
                   name="tags"
                   class="form-input"
                   placeholder="moon, park, puzzle"
                   value="{{ request.args.tags if request.args.tags else '' }}"
                   maxlength="50">
        </div>

        <button type="submit" class="ask-button">ASK!</button>
    </form>
</div>
{% endblock %}
